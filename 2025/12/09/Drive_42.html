<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rope Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel" class="panel" style="display:none;">
    <div class="topbar">Rope Control</div>
    <div class="content">
      <div class="dial-wrap">
        <div id="dial" class="dial">
          <div id="dialFill" class="dial-fill"></div>
          <div id="dialNeedle" class="dial-needle"></div>
          <div id="dialCenter" class="dial-center"></div>
        </div>
        <div id="lengthDisplay" class="length">-- m</div>
      </div>

      <div class="controls">
        <button id="btnUp" class="control-btn" title="Tensionar">▲</button>
        <div class="hint">Hold <kbd>Shift</kbd> for fine, <kbd>Ctrl</kbd> for fast</div>
        <button id="btnDown" class="control-btn" title="Dar folga">▼</button>
      </div>
    </div>

    <div class="footer">
      <button id="btnClose" class="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
